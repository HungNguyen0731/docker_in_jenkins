              name: docker-socket
      restartPolicy: Always
      volumes:
        - name: jenkins-data
          persistentVolumeClaim:
            claimName: jenkins-data
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
